<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>All Tickets</title>
<style type="text/css">
form {display:inline}
body{text-align:center}
</style>
</head>
<body>
<h1>All Tickets</h1>

<form th:action="@{/Alltickets}" method="get" >
<input type="text" name="keyword">
<button type="submit">Search</button>
</form>
<table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Content</th>
                <th>Created On</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}">1</td>
                <td th:text="${ticket.ticketTitle}">Sample Title</td>
                <td th:text="${ticket.ticketShortDescription}">Sample Description</td>
                <td th:text="${ticket.content}">Sample Content</td>
                <td th:text="${#dates.format(ticket.ticketCreatedOn, 'dd-MM-yyyy')}">01-01-2023</td>
                <td>
                <form th:action="@{/updateForm/{id}(id=${ticket.id})}"><button type="submit">Update</button>
                </form>
                <form th:action="@{/delete/{id}(id=${ticket.id})}" method="post">
                <button type="submit">Delete</button>
                </form>
                <form th:action="@{/view/{id}(id=${ticket.id})}" method="get">
                <button type="submit">View</button>
                </form>
                </td>
            </tr>
        </tbody>
    </table>

<br>
<br>
<br>
<a href="/addTicket">Add ticket</a>
</body>
</html>
